<!DOCTYPE html>
<html>
<head>
	<title>Log in & Register</title>
	<link rel="shortcut icon" type="text/css" href="Icon.png">
	<link rel="stylesheet" type="text/css" href="Sign_Style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<center><h1 class="symbol"> <img src="Bulb_on.png"> ICTips </h1></center>
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class= "toggle-btn" onclick="login()"> Sign In </button>
				<button type="button" class="toggle-btn" onclick="register()"> Register </button>
			</div>
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Enter Username" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<a href="Homepage.html"><button type="button" class="submit-btn"> Log in</button></a>
			</form>
			<form id="register" class="input-group">
				<input type="Email" class="input-field" placeholder="Enter Email" required>
				<input type="text" class="input-field" placeholder="Enter Username" required>
				<input type="text" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" class="check-box"> 
				<span>I agree to the terms & conditions</span>
				<a href="Homepage.html"><button type="button" class="submit-btn"> Register</button></a>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		var x =document.getElementById ("login");
		var y =document.getElementById ("register");
		var z = document.getElementById ("btn");
		

		function register (){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
		}

		function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
		}
	</script>
</body>
</html>
